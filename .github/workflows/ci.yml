name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

permissions:
  contents: read
  checks: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Security audit (cargo-audit)
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: License check (cargo-deny)
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check licenses sources

      - name: Supply chain audit (cargo-vet)
        run: |
          cargo install cargo-vet --locked
          cargo vet --locked

      - name: Run tests
        run: cargo test --features http_client

      - name: Run fail-point tests (single-threaded)
        run: cargo test --features failpoints --test security_failpoint_tests -- --test-threads=1

      - name: Run property-based security tests (proptest)
        run: cargo test --test proptest_security -- --test-threads=1
        env:
          # Reduce proptest cases in CI for speed (full run in nightly)
          PROPTEST_CASES: 50

      - name: Run examples
        run: |
          cargo run --example basic
          cargo run --example custom_fs
          cargo run --example resource_limits
          cargo run --example text_processing
          cargo run --example git_workflow --features git
          cargo run --example python_scripts --features python

      - name: Run LLM agent example
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: cargo run --example agent_tool --features http_client

  # Miri check for undefined behavior (nightly only)
  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust nightly with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Setup Miri
        run: cargo +nightly miri setup

      - name: Run Miri on library tests
        run: |
          # Run a subset of tests with Miri (full suite is too slow)
          # Miri is primarily for catching UB in unsafe code
          cargo +nightly miri test --lib -p bashkit -- \
            --test-threads=1 \
            test_parse_simple_command \
            test_parse_variable \
            test_parse_pipeline
        env:
          MIRIFLAGS: -Zmiri-disable-isolation

  # Security analysis with cargo-geiger
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-geiger
        run: cargo install cargo-geiger --locked

      - name: Run cargo-geiger (unsafe code audit)
        run: |
          # Report unsafe code usage in bashkit and dependencies
          cargo geiger --all-features 2>&1 | tee geiger-report.txt
          echo "::notice::Unsafe code report generated. Review geiger-report.txt for details."
        continue-on-error: true

      - name: Upload geiger report
        uses: actions/upload-artifact@v6
        with:
          name: geiger-report
          path: geiger-report.txt
          retention-days: 30

  # AddressSanitizer for memory safety (catches stack overflow, buffer overflow, use-after-free)
  asan:
    name: AddressSanitizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-asan-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-asan-

      - name: Run tests with AddressSanitizer
        env:
          RUSTFLAGS: "-Z sanitizer=address"
          ASAN_OPTIONS: "detect_stack_use_after_return=1:detect_leaks=0"
        run: |
          # Build and test with ASAN
          # Note: ASAN significantly increases memory usage and slows execution
          # We run core tests to catch memory safety issues including stack overflow
          cargo +nightly test -Z build-std --target x86_64-unknown-linux-gnu --lib --tests \
            -- --test-threads=1
        timeout-minutes: 30
