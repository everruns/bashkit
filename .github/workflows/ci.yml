name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Security audit (cargo-audit)
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: License check (cargo-deny)
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check licenses sources

      - name: Run tests
        run: cargo test --features network

      - name: Run fail-point tests (single-threaded)
        run: cargo test --features failpoints --test security_failpoint_tests -- --test-threads=1

      - name: Run examples
        run: |
          cargo run --example basic
          cargo run --example custom_fs
          cargo run --example resource_limits
          cargo run --example text_processing

      - name: Run LLM agent example
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: cargo run --example agent_tool --features network

  # Miri check for undefined behavior (nightly only)
  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Setup Miri
        run: cargo +nightly miri setup

      - name: Run Miri on library tests
        run: |
          # Run a subset of tests with Miri (full suite is too slow)
          # Miri is primarily for catching UB in unsafe code
          cargo +nightly miri test --lib -p bashkit -- \
            --test-threads=1 \
            test_parse_simple_command \
            test_parse_variable \
            test_parse_pipeline
        env:
          MIRIFLAGS: -Zmiri-disable-isolation

  # Security analysis with cargo-geiger
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-geiger
        run: cargo install cargo-geiger --locked

      - name: Run cargo-geiger (unsafe code audit)
        run: |
          # Report unsafe code usage in bashkit and dependencies
          cargo geiger --all-features 2>&1 | tee geiger-report.txt
          echo "::notice::Unsafe code report generated. Review geiger-report.txt for details."
        continue-on-error: true

      - name: Upload geiger report
        uses: actions/upload-artifact@v4
        with:
          name: geiger-report
          path: geiger-report.txt
          retention-days: 30
