# Bashkit - Virtual bash interpreter for multi-tenant environments
# Part of the Everruns ecosystem
# See specs/ for design decisions

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.6"
edition = "2021"
license = "MIT"
authors = ["Everruns"]
repository = "https://github.com/everruns/bashkit"
description = "Virtual bash interpreter for multi-tenant environments"
keywords = ["bash", "virtual", "ai", "agent", "everruns"]
categories = ["command-line-utilities", "parser-implementations"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Error handling
thiserror = "2"
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# JSON processing (jq) - verified embeddable
jaq-core = "2"
jaq-std = "2"
jaq-json = { version = "1", features = ["serde_json"] }

# Text search (grep) - verified supports search_slice() for in-memory
grep = "0.3"
grep-regex = "0.1"
grep-searcher = "0.1"

# HTTP client (for curl and API calls)
reqwest = { version = "0.13", features = ["stream", "json"] }

# Glob matching
globset = "0.4"

# Regex
regex = "1"

# Date/Time
chrono = "0.4"

# Compression
flate2 = "1"

# Base64 encoding
base64 = "0.22"

# CLI
clap = { version = "4", features = ["derive"] }

# Testing
tokio-test = "0.4"
tempfile = "3"
pretty_assertions = "1"
insta = "1"

# Fault injection (security testing)
fail = "0.5"

# Property-based testing
proptest = "1"

# JSON Schema generation
schemars = "1"

# Logging/tracing
tracing = "0.1"

# Serial test execution
serial_test = "3"

# Python bindings
pyo3 = { version = "0.24.2", features = ["extension-module", "generate-import-lib"] }
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
